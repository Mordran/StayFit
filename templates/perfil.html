<!DOCTYPE html>
<html lang="en">
<head>

     <title>StayFit</title>

     <link rel="stylesheet" href="/static/css/font-awesome.min.css">

     <!-- MAIN CSS -->

<!--

</head>
<body data-spy="scroll" data-target="#navbarNav" data-offset="50">

    <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">

            <a class="navbar-brand" href="/">StayFit</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link smoothScroll">Acerca De</a>
                    </li>
					
					{% if username %}
                    <li class="nav-item">
                        <a href="/dietas/" class="nav-link smoothScroll">Mis Dietas</a>
                    </li>

                    <li class="nav-item">
                        <a href="/perfil/" class="nav-link smoothScroll">Mi Perfil</a>
                    </li>

                    <li class="nav-item">
                        <a href="/logout/" class="nav-link smoothScroll">Cerrar sesión</a>
                    </li>
					{% else %}
                    <li class="nav-item">
                        <a href="/ingreso/" class="nav-link smoothScroll">Ingresar</a>
                    </li>
					
                    <li class="nav-item">
                        <a href="/registro/" class="nav-link smoothScroll">Registrarse</a>
                    </li>
					{% endif %}
                </ul>

                <ul class="social-icon ml-lg-3">
                    <li><a href="#" class="fa fa-facebook"></a></li>
                    <li><a href="#" class="fa fa-twitter"></a></li>
                    <li><a href="#" class="fa fa-instagram"></a></li>
                </ul>
            </div>

        </div>
    </nav>


     <!-- HERO -->
     <section class="hero d-flex flex-column justify-content-center align-items-center" id="home">

            <div class="bg-overlay"></div>

               <div class="container">
                    <div class="row">

                         <div class="col mx-auto col-12  bg-light rounded">
                              <div class="hero-text mt-5 text-center">

									<span class="mt-5 mx-5">
										<form class="class-thumb" action="/perfil/" method="post" id="in">
											<h3>Completa tu Registro</h3>
											<div class="row">
												<div class="col"> 
													<div class="input-group mb-3 my-3">
														<div class="input-group-prepend">
															<label class="input-group-text" for="inputGroupSelect01">Sexo</label>
														</div>
														<select required class="custom-select" id="inputGroupSelect01" form="in" name="sexo">
															<option value="0" selected>No Especificar</option>
															<option value="1">Hombre</option>
															<option value="2">Mujer</option>
														</select>
													</div>
													<div class="input-group mb-3 my-3">
														<div class="input-group-prepend mt-auto">
															<label class="input-group-text">Altura (cm)</label>
														</div>
														<input name="altura" type="text" class="form-control m-0" placeholder="1.80" value="{{l[4] if l[4] else ''}}" required>
													</div>
													<div class="input-group mb-3 my-3">
														<div class="input-group-prepend mt-auto">
															<label class="input-group-text">Peso (kg)</label>
														</div>
														<input name="peso" type="text" class="form-control m-0" placeholder="80" value="{{l[5] if l[5] else ''}}" required>
													</div>
													<div class="input-group mb-3 my-3">
														<div class="input-group-prepend mt-auto">
															<label class="input-group-text">Pliegue de biceps (cm)</label>
														</div>
														<input name="bicep" type="text" class="form-control m-0" value="{{l[10] if l[10] else ''}}" placeholder="5.8" required>
													</div>
													<div class="input-group mb-3 my-3">
														<div class="input-group-prepend mt-auto">
															<label class="input-group-text" for="inputGroupSelect01">Pliegue subescapular (cm)</label>
														</div>
														<input name="subesc" type="text" class="form-control m-0" placeholder="11.6" value="{{l[11] if l[11] else ''}}" required>
													</div>
												</div>
												<div class="col"> 
													<div class="input-group mb-3 my-3">
														<div class="input-group-prepend mt-auto">
															<label class="input-group-text" for="inputGroupSelect01">Pliegue suprailiaco</label>
														</div>
														<input name="supra" type="text" class="form-control m-0" placeholder="8.0" value="{{l[12] if l[12] else ''}}" required>
													</div>
													<div class="input-group mb-3 my-3">
														<div class="input-group-prepend mt-auto">
															<label class="input-group-text" for="inputGroupSelect01">Diámetro del femur</label>
														</div>
														<input name="femur" type="text" class="form-control m-0" placeholder="9.4" value="{{l[7] if l[7] else ''}}" required>
													</div>
													<div class="input-group mb-3 my-3">	
														<div class="input-group-prepend mt-auto">
															<label class="input-group-text" for="inputGroupSelect01">Diámetro del humero</label>
														</div>
														<input name="humer" type="text" class="form-control m-0" placeholder="6.8" value="{{l[6] if l[6] else ''}}" required>
													</div>
													<div class="input-group mb-3 my-3">
														<div class="input-group-prepend mt-auto">
															<label class="input-group-text" for="inputGroupSelect01">Diámetro del brazo contraido</label>
														</div>
														<input name="arm" type="text" class="form-control m-0" placeholder="28" value="{{l[8] if l[8] else ''}}" required>
													</div>
													<div class="input-group mb-3 my-3">
														<div class="input-group-prepend mt-auto">
															<label class="input-group-text" for="inputGroupSelect01">Perímetro de pantorrilla</label>
														</div>
														<input name="calf" type="text" class="form-control m-0" placeholder="36.6" value="{{l[9] if l[9] else ''}}" required>
													</div>
												</div>
											</div>
											<div class="input-group mb-3 my-3">
												<input type="submit" id = "button" value="Entrar" class="btn btn-dark ml-auto mr-1">
											</div>

										</form>
									</span>
                                   
                              </div>
                         </div>
                    </div>
               </div>
     </section>

                            <i class="fa fa-envelope-o mr-1"></i>
                            <a href="#">hello@StayFit.co</a>
                        </p>

                        <p><i class="fa fa-phone mr-1"></i> 010-020-0840</p>
                    </div>
                    
               </div>
          </div>
     </footer>
